<h1>HTML FORM</h1>
<p>Simple Html Form</p>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="firstname" class="">Firstname</label><br>
        <input class="form-control" type="text" formControlName="firstname" id="firstname" required [ngClass]="{ invalid : (formGroup.controls['firstname'].invalid && (formGroup.controls['firstname'].dirty || formGroup.controls['firstname'].touched))}" required>
        <div *ngIf="formGroup.controls['firstname'].invalid && (formGroup.controls['firstname'].dirty || formGroup.controls['firstname'].touched)">
            <small class="alert"  *ngIf="formGroup.controls['firstname'].hasError('required')" > Firstname is required </small>
            <small class="alert"  *ngIf="formGroup.controls['firstname'].hasError('minlength')" > Firstname must have a minimum of 3 characters </small>
        </div>
    </div>
    <div class="mb-3">
        <label for="lastname">Lastname</label><br>
        <input class="form-control" type="text" formControlName="lastname" id="lastname">
    </div>
    <div class="mb-3">
        <label for="age">Age</label><br>
        <input class="form-control" type="number" formControlName="age"  id="age" required [ngClass]="{ invalid : (formGroup.controls['age'].invalid && (formGroup.controls['age'].dirty || formGroup.controls['age'].touched))}">
        <div *ngIf="formGroup.controls['age'].invalid && (formGroup.controls['age'].dirty || formGroup.controls['age'].touched)">
            <small class="alert"  *ngIf="formGroup.controls['age'].hasError('required')" > Age is required </small>
            <small class="alert"  *ngIf="formGroup.controls['age'].hasError('min')" > Age must more than 10 </small>
            <small class="alert"  *ngIf="formGroup.controls['age'].hasError('max')" > Age must less than 90 </small>
        </div><br>
        <small>Birthday: {{ birthDay }}</small>
    </div>

    <button type="submit" class="">Submit</button>
</form>
